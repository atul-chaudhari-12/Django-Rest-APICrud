<!-- 
	@Title: A common profile edit template.
	@Author: Atul
	
-->


{% load static %}
<!DOCTYPE HTML>
<html>
	<head>
		{% include 'college-meta.html' %}
		<link href="{%static 'css/myprofile.css' %}" rel='stylesheet' type='text/css' />
		<script src="{% static 'js/user.js' %}"></script>
		 <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
	<body ng-app="userapp">
	<div class="container" ng-controller = "UserController">
	    <h1>Edit Profile</h1>
	  	<hr>
		<div class="row" ng-init="get_edit_form_data()">
	      <!-- left column -->
	      <div id="editprofile" class="col-md-3">
	        <div class="text-center">
	          <img ng-src="{[{customObj.user_profile_pic1}]}" class="avatar img-circle" alt="avatar">
	          <div>
		         <input type = "file" file-model = "myFile"/>
		         <button ng-click = "uploadFile()">Upload</button>
		      </div>
	        </div>
	      </div>
	      
	      <!-- edit form column -->
	      <div class="col-md-9 personal-info">
	        <div class="alert alert-info alert-dismissable">
	          <a class="panel-close close" data-dismiss="alert">Ã—</a> 
	          <i class="fa fa-coffee"></i>
	          This is an <strong>alert</strong>.You have to hit 'save changes' to reflect you uploaded pic as your profile pic.
	        </div>
	        <h3>Personal info</h3>
	        
	        <form class="form-horizontal" role="form">
	          <div class="form-group">
	            <label class="col-lg-3 control-label">Name:</label>
	            <div class="col-lg-8">
	              <input class="form-control" type="text" ng-model="customObj.user_name">
	            </div>
	          </div>
	          
	          <div class="form-group">
	            <label class="col-lg-3 control-label">Address:</label>
	            <div class="col-lg-8">
	              <input id='address1' class="form-control" type="text" placeholder="address1" ng-model="customObj.user_addressdict.address1">
	              <input id='address2'class="form-control" type="text" placeholder="address2"ng-model="customObj.user_addressdict.address2">
	              <input id='city' class="form-control" type="text" placeholder="city" ng-model="customObj.user_addressdict.city">
	            </div>
	            <span class="error hide" id="adderr" style="color: red;" >These fields are required.</span>
	          </div>
	          
	          <div class="form-group">
	            <label class="col-lg-3 control-label">Education:</label>
	            <div class="col-lg-8">
	              <input class="form-control" type="text" ng-model="customObj.usereducation">
	            </div>
	          </div>
	          
	          <div class="form-group">
	            <label class="col-lg-3 control-label">Email:</label>
	            <div class="col-lg-8">
	              <input class="form-control" type="text" value="{[{customObj.useremail_id}]}" disabled="true">
	            </div>
	          </div>
	          <div class="form-group">
	            <label class="col-lg-3 control-label">Time Zone:</label>
	            <div class="col-lg-8">
	              <div class="ui-select">
	                <select id="user_time_zone" class="form-control">
	                  <option value="Hawaii">(GMT-10:00) Hawaii</option>
	                  <option value="Alaska">(GMT-09:00) Alaska</option>
	                  <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp; Canada)</option>
	                  <option value="Arizona">(GMT-07:00) Arizona</option>
	                  <option value="Mountain Time (US &amp; Canada)">(GMT-07:00) Mountain Time (US &amp; Canada)</option>
	                  <option value="Central Time (US &amp; Canada)" selected="selected">(GMT-06:00) Central Time (US &amp; Canada)</option>
	                  <option value="Eastern Time (US &amp; Canada)">(GMT-05:00) Eastern Time (US &amp; Canada)</option>
	                  <option value="Indiana (East)">(GMT-05:00) Indiana (East)</option>
	                </select>
	              </div>
	            </div>
	          </div>
	          <div class="form-group">
	            <label class="col-md-3 control-label">Username:</label>
	            <div class="col-md-8">
	              <input class="form-control" type="text" ng-model="customObj.usersusername" disabled="true">
	            </div>
	          </div>
	          	    
	          <div class="form-group">
	            <label class="col-md-3 control-label">About me:</label>
	            <div class="col-md-8">
	              <input class="form-control" type="text" ng-model="customObj.userabout_info">
	            </div>
	          </div>
	                
	          <div class="form-group">
	            <label class="col-md-3 control-label"></label>
	            <div class="col-md-8">
	              <input type="button" ng-click="save_edit_Form(customObj)" class="btn btn-primary" value="Save Changes">
	              <span></span>
	              <input type="reset" class="btn btn-default" ng-click="cancel_form()" value="Cancel">
	            </div>
	          </div>
	        </form>
	      </div>
	  </div>
	</div>
	<hr>
</body>   
	            
</html>
